name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        java-version: [17, 21]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-jdk-${{ matrix.java-version }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-jdk-${{ matrix.java-version }}-
            maven-${{ runner.os }}-

      - name: Run tests (Maven + JUnit 5)
        run: mvn -B test

      - name: Build application (package)
        run: mvn -B -DskipTests package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.java-version }}
          path: target/*.jar

      - name: Notify Discord on failure
        if: ${{ failure() }}
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          MSG="CI failed in ${{ github.repository }} (Java ${{ matrix.java-version }})
          Workflow: ${{ github.workflow }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            
            JSON_MSG=$(echo "$MSG" | sed ':a;N;$!ba;s/\n/\\n/g' | sed 's/"/\\"/g')
            
            curl -sS -f -X POST -H 'Content-Type: application/json' \
              -d "{\"content\":\"$JSON_MSG\"}" \
              "$WEBHOOK_URL"
