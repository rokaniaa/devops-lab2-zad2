name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        java-version: [17, 21]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Run tests
        run: |
          echo "Running dummy tests..."
          echo 'class DummyTest { public static void main(String[] args){ assert true; } }' > MyTests.java
          javac MyTests.java
          java MyTests

      - name: Build application
        run: |
          mkdir -p build
          echo "Building app..."
          echo "sample build artifact for Java ${{ matrix.java-version }}" > build/artifact.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.java-version }}
          path: build/